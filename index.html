    </figure>
    <figure class="highcharts-figure">
        <div id="container3" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
        <p style="border:5px; border-style:solid; border-color:gainsboro; padding: 1em;">Comparing to older FIFA games, we see that FIFA 18 and FIFA 19, which are both new games for 2019, only makes up a insignificant amount of Total FIFA game sales. In this regard, our data suggest us that brand new games does not necessarily generated more sales than older and more classic games.</p>

        <div style="border:5px; border-style:solid; border-color:gainsboro; padding: 1em;"><p>We are interested in investigating if higher cirtic score leads to higher sales. From the scatter plot above, we can conluded that this corelation is not obvious. However, we can conclude that one game has higher chance of making high sales volumes if it has a higher critic score.</p></div>
